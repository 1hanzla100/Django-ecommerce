{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
<main class="my-5">
    <h1 class="h2">{% trans "Checkout" %}</h1>
    <div class="row">
        <div class="col-lg-6 mt-2">
            <div class="card">
                <div class="card-body">
                    <form class="form" action="{% url 'checkout' %}" method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button class="btn btn-{{theme}}" type="submit">{% trans "Proceed to payment" %}</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mt-2">
            {% include 'shop/order_summary_snippet.html' %}
        </div>
    </div>
</main>
{% endblock content %}
