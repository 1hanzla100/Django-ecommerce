{% comment %} {% load static %}
<div class="preloader bg-soft flex-column justify-content-center align-items-center">
  <div class="loader-element mb-4">
    <img src="{% static 'icon/icon.svg' %}" height="100" alt="logo">
  </div>
  <div class="spinner-border text-{{theme}}" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div> {% endcomment %}
<div class="preloader">
  <div class="spinner-grow text-{{theme}}" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<script>
  window.addEventListener("load", function () {
    setTimeout(function () {
      document.querySelector("body").classList.add("loaded");
    }, 300);
  });
</script>
<!-- Preloader -->
<style>
  @keyframes hidePreloader {
    0% {
      width: 100%;
      height: 100%;
    }

    100% {
      width: 0;
      height: 0;
    }
  }

  body>div.preloader {
    position: fixed;
    background: white;
    width: 100%;
    height: 100%;
    z-index: 1071;
    opacity: 0;
    transition: opacity 0.5s ease;
    overflow: hidden;
    pointer-events: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  body:not(.loaded)>div.preloader {
    opacity: 1;
  }

  body:not(.loaded) {
    overflow: hidden;
  }

  body.loaded>div.preloader {
    animation: hidePreloader 0.5s linear 0.5s forwards;
  }
</style>
