{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
<div class="mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6 col-md-8 ml-auto mr-auto">
            <div class="card p-5">
                <h2>{% trans "Delete Account" %}</h2>
                <form method="POST" action="{% url 'delete_account' %}" class="">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-{{theme}}" type="submit" name="action">{% trans "Delete Account" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
